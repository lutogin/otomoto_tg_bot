app = "otomoto-tg-bot"
primary_region = "waw"

[build]

[http_service]
  internal_port = "3000"
  force_https = "false"
  auto_start_machines = true
  auto_stop_machines = "off
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
[env]
  ADMIN_CHAT_ID = "479518542"
  MONGO_DATABASE = "search-requests"
  OTOMOTO_PAGE_SIZE = 36
  CRON_TIME = "0 * * * *"